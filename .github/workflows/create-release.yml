name: Create Release
on:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  create-release-branch-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: '1'

      # check existing release branch before creating a new one
      - name: Check for existing release branch
        run: |
          if git ls-remote --heads origin release | grep release; then
            echo "Release branch already exists. Exiting workflow"
            exit 1
          fi

      - name: Create and push release branch
        run: |
          git checkout -b release
          git push origin release

      - name: Create Pull Request
        run: |
          git fetch origin main
          mapfile -t contributors < <(git log origin/main..HEAD --pretty="%an" | sort -u)
          body="### Auto-generated Release PR\n"
          body+="\nThis PR merges the release branch into \`main\`."
          body+="\n\n### âœ… Contributor Sign-off:\n"
      
          for name in "${contributors[@]}"; do
            body+="- [ ] $name\n"
          done

          echo -e "$body"
          
          gh pr create \
            --title 'Release PR' \
            --body "$body" \
            --base main \
            --head release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}